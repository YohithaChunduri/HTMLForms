<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form </title>
</head>
<body>
<form>
    <label for="FirstName">First Name:</label>
    <input type="text" name="UserFirstName" id="FirstName" placeholder="Enter your first name" required>
    <br><br>
    <!-- TWO <br> tags are used here -->
    <!-- One <br> tag is used to get the cursor into next line -->
    <!-- The other <br> tag is used to get a new line -->

    <label for="LastName">Last Name:</label>
    <input type="text" name="UserLastName" id="LastName" placeholder="Enter your last name" required>
    <br><br>

    <label for="Age">Age:</label>
    <input type="number" name="Age" id="Age" min="10" placeholder="Enter your age" required>
    <br><br>

    <label for="Email">Email Address:</label>
    <input type="email" name="Email" id="Email" placeholder="Enter your email" required>
    <br><br>

    <label for="PhNumber">Phone Number:</label>
    <input type="tel" name="PhoneNo" id="PhNumber" placeholder="Enter your mobile number" required>
    <br><br>

    <label for="Password">Password:</label>
    <input type="password" name="Password" id="Password" placeholder="Enter your password" minlength="6" required>
    <br><br>

    <label for="Comment">Comment:</label><br>
    <textarea name="Comment" id="Comment" rows="6" cols="50" placeholder="Enter your valuable feedback"></textarea>
    <br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
