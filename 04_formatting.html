<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMATTING</title>
</head>
<body>
    <b>TEXT</b>
    <i>TEXT </i>
    <u>TEXT </u>
    <br>
    <b><i><u>TEXT</u>  IDHI</i> </b>
    <br>
    <big>THIS IS BIG TEXT</big>
    <hr>
    <small>THIS IS SMALL TEXT</small>
    <hr>
    <strong>Important</strong>
    <em>Emphasis</em>

    <!-- TO WRITE H20 -->
    <p>H <sub>2</sub>O</p>
    <!-- TO WRITE X CUBE+7 -->
    <p>X <sup>3</sup>+7</p>

    <p>Lorem ipsum dolor sit amet</p>
    <pre>Lorem          ipsum dolor sit amet</pre>
    <!--USE pre TAG TO GET EXACT FORMATTING AS YOU WANT-->

    <dl>
  <dt>HTML</dt>
  <dd>HyperText Markup Language</dd>

  <dt>CSS</dt>
  <dd>Cascading Style Sheets</dd>
    </dl>

    <dl> — Description List

<!-- The container for the whole list.
Think: “I’m about to define things.”
<dt> — Description Term
The term / name / label.
The thing being defined.
<dd> — Description Details
The description / explanation / value of the term.
The meaning or details of the term. -->

</body>
</html>
