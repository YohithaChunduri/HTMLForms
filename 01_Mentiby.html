<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Of HTML</title>
</head>
<body>
    <form >
        <label for="name">Enter your name: </label>
        <input type="text" id="name">
    </form>

    <form >
        <label for="nickname">Enter your nick name: </label>
        <input type="text" id="nickname" placeholder="Enter nick name">
    </form>

    <form >
        <label for="school">Enter school name</label>
        <input type="text" id="school" required>
    </form>

    <form >
    <label for="age">Enter age</label>
    <input type="number" id="age" min="2" max="8">
    </form>

    <form >
        <label for="Password">Enter your password</label>
        <input type="password" id="Password" required>
    </form>

    <form > 
        <label for="name">Gender</label>
        <input type="radio" name=gender id="male">
        <label for="male">Male</label>
        <input type="radio" name=gender id="male">
        <label for="male">Female</label>
    </form>

    <form > 
        <label for="name">Gender:</label>
        <input type="checkbox" name=gender id="male">
        <label for="male">Male</label>
        <input type="checkbox" name=gender id="male">
        <label for="male">Female</label>
    </form>

    <form>
    <label for="Comment">Enter your Comment</label>
    <textarea name="Comment" rows="10" cols="90" placeholder="Enter comments in 200 words maximum"></textarea>
    </form>

    <form >
        <label for="cars">Select cars</label>
    <select name="cars">
        <option value="Select">Select</option>
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="benz">BENZ</option>
    </select>
    </form>

    <form >
        <iframe width="200" height="150" src="https://www.youtube.com/embed/qp5F76yz-y8?si=KX3ugXFcppXmGrXv" title="YouTube video player" frameborder="0"
        allowfullscreen></iframe>
    </form>
    <table border="6" cellpadding="5" cellspacing="3">
        <tr>
        <th>SNO</th>
        <th >NAME</th>
        <th>MARKS</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Yohi</td>
            <td>92</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Yohitha</td>
            <td>99</td>
        </tr>
    </table>
</body>
</html>
